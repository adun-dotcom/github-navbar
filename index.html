<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Github Nav-bar</title>
    <script src="https://kit.fontawesome.com/5dcabb2227.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">

        <div class="left-header">
            <div class="logo-container">
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
    
           <input class="input" type="text" placeholder="Search or jump to.." name="search">
           
        
        <ul class="navigation">
            <li>Pull requests</li>
            <li>Issues</li>
            <li>Marketplace</li>
            <li>Explore</li>
        </ul>

    </div>
    <div class="right-header">
        <div>
            <a href="#"><i class="far fa-bell"></i></a>
        </div>
       <div>
        <a href="#"><i class="fas fa-plus"></i></a>
       </div>
        
        <a href="#"><img class="header-image" src="images/facebookp7.PNG" alt="a pretty face"></a>
    </div>
    </div>
</body>
</html>
